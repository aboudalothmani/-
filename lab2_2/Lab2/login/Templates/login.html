<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول | منصةي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    position: relative;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 0 30px;
    width: 50%;
    z-index: 2;
}

/* نموذج تسجيل الدخول */
.sign-in-container {
    left: 0;
    width: 50%;
    z-index: 2;
    opacity: 1;
}

.container.right-panel-active .sign-in-container {
    transform: translateX(100%);
    opacity: 0;
    z-index: 1;
}

/* نموذج إنشاء الحساب */
.sign-up-container {
    left: 0;
    opacity: 0;
    width: 50%;
    z-index: 1;
}

.container.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
}

@keyframes show {
    0% {
        opacity: 0;
        transform: translateX(-50%);
    }

    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

/* الأزرار في النماذج */
form {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 350px;
    text-align: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

form h1 {
    margin-bottom: 15px;
    color: #333;
    font-weight: 600;
}

form input {
    background: rgba(255, 255, 255, 0.8);
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
    transition: all 0.3s;
}

form input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
}

form button {
    background: #667eea;
    color: white;
    border: none;
    padding: 12px 20px;
    margin-top: 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
    transition: background 0.3s;
}

form button:hover {
    background: #5a67d8;
}

form a {
    color: #667eea;
    font-size: 12px;
    text-decoration: none;
    margin-top: 10px;
    display: block;
}

.social-container {
    display: flex;
    justify-content: center;
    margin: 15px 0;
}

.social-container a {
    border: 1px solid #ddd;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    height: 40px;
    width: 40px;
    text-decoration: none;
    color: #333;
    background: white;
    transition: all 0.3s;
}

.social-container a:hover {
    background: #667eea;
    color: white;
    transform: translateY(-3px);
}

/* لوحة التبديل (Overlay) */
.overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
}

.container.right-panel-active .overlay-container {
    transform: translateX(-100%);
}

.overlay {
    background: #667eea;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
    transform: translateX(100%);
}

.overlay-panel {
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
}

.overlay-left {
    transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
    transform: translateX(0);
}

.overlay-right {
    right: 0;
    transform: translateX(0);
}

.container.right-panel-active .overlay-right {
    transform: translateX(20%);
}

.overlay h1 {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 28px;
}

.overlay p {
    font-size: 14px;
    margin-bottom: 20px;
    font-weight: 300;
    line-height: 1.5;
}

.overlay button {
    background: transparent;
    border: 2px solid white;
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
    margin-top: 10px;
}

.overlay button:hover {
    background: white;
    color: #667eea;
    transform: scale(1.05);
}


/* تصميم متجاوب للجوال */
@media (max-width: 768px) {
    .container {
        min-height: 80vh;
        border-radius: 15px;
    }

    .form-container {
        width: 100%;
        padding: 20px;
    }

    .overlay-container {
        display: none;
    }

    .sign-in-container,
    .sign-up-container {
        width: 100%;
        transform: translateX(0) !important;
        opacity: 1 !important;
    }

    .container.right-panel-active .sign-in-container {
        display: none;
    }

    .container.right-panel-active .sign-up-container {
        display: flex;
    }

}
body, input, button {
  font-family: 'Cairo', sans-serif;
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container" id="container">
        <!-- نموذج إنشاء حساب -->
        <div class="form-container sign-up-container">
            <form action="#" method="post">
                <h1>إنشاء حساب</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>أو استخدم بريدك الإلكتروني للتسجيل</span>
                <input type="text" placeholder="الاسم الكامل" required />
                <input type="email" placeholder="البريد الإلكتروني" required />
                <input type="password" placeholder="كلمة المرور" required />
                <button>تسجيل</button>
            </form>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div class="form-container sign-in-container">
            <form action="#" method="post">
                <h1>تسجيل الدخول</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>أو استخدم حسابك</span>
                <input type="email" placeholder="البريد الإلكتروني" required />
                <input type="password" placeholder="كلمة المرور" required />
                <a href="#">نسيت كلمة المرور؟</a>
                <button>دخول</button>
            </form>
        </div>

        <!-- لوحة التبديل -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>مرحباً بعودتك!</h1>
                    <p>للاستمرار، يرجى تسجيل الدخول باستخدام بياناتك الشخصية</p>
                    <button id="signIn">تسجيل الدخول</button>
                </div>
                <div class="overlay-right">
                    <h1>مرحباً بك!</h1>
                    <p>انضم إلينا وابدأ رحلتك مع منصتنا</p>
                    <button id="signUp">إنشاء حساب</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');

            signUpButton.addEventListener('click', () => {
                container.classList.add('right-panel-active');
            });

            signInButton.addEventListener('click', () => {
                container.classList.remove('right-panel-active');
            });

    </script>
</body>

</html>
