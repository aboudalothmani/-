{% extends 'base.html' %}
{% block title %}تعديل الملاحظة{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-info">
            <div class="card-header bg-info text-white">
                <i class="bi bi-pencil"></i> تعديل الملاحظة رقم {{ id }}
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">العنوان</label>
                        <input type="text" class="form-control" id="title" value="عنوان الملاحظة">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">المحتوى</label>
                        <textarea class="form-control" id="content" rows="4">محتوى الملاحظة هنا...</textarea>
                    </div>
                    <button type="submit" class="btn btn-info w-100">
                        <i class="bi bi-save"></i> حفظ التعديلات
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'notes_show' %}">العودة إلى القائمة</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
