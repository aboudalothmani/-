{% extends 'base.html' %}
{% block title %}الرئيسية - الملاحظات{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card bg-light mb-4">
            <div class="card-body">
                <i class="bi bi-sticky text-info" style="font-size: 3rem;"></i>
                <h2 class="mt-3">تطبيق إدارة الملاحظات</h2>
                <p class="text-muted">احفظ ملاحظاتك ونظمها بسهولة.</p>
                <a href="{% url 'notes_show' %}" class="btn btn-info btn-lg px-4">
                    <i class="bi bi-eye"></i> عرض جميع الملاحظات
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
