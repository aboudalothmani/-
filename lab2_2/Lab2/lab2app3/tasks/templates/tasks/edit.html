{% extends 'base.html' %}
{% block title %}تعديل المهمة{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <i class="bi bi-pencil"></i> تعديل المهمة رقم {{ id }}
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">عنوان المهمة</label>
                        <input type="text" class="form-control" id="title" value="عنوان المهمة الحالية">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">
                        <i class="bi bi-save"></i> حفظ التعديلات
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'tasks_show' %}">العودة إلى القائمة</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
